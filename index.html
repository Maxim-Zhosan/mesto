<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar" style="background-image: url('../../../images/avatar.jpg');"></div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="elements">
        <article class="elements__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Карачаевск</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="elements__item">
          <img src="./images/kirill-pershin-1404681-unsplash-(1).png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="elements__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Домбай</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="elements__item">
          <img src="./images/kirill-pershin-1404681-unsplash-(1).png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="elements__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Домбай</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="elements__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="elements__image">
          <div class="elements__place-name-box">
            <h2 class="elements__place-name">Карачаево-Черкессия</h2>
            <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
          </div>
        </article>

      </section>

      <div class="edit-form">
        <div class="edit-form__content">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <form class="edit-form__form" action="/" name="profile-info">
            <input type="text" class="edit-form__input edit-form__input_type_name" name="profile-name">
            <input type="text" class="edit-form__input edit-form__input_type_job" name="profile-job">
            <button type="submit" class="edit-form__button">Сохранить</button>
          </form>
          <button class="edit-form__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
