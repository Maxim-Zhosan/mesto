<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar" style="background-image: url('../../../images/avatar.jpg');"></div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="elements">
      </section>

      <div class="edit-form">
        <div class="edit-form__content">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <form class="edit-form__form" action="/" name="profile-info">
            <input type="text" class="edit-form__input edit-form__input_type_name" name="profile-name">
            <input type="text" class="edit-form__input edit-form__input_type_job" name="profile-job">
            <button type="submit" class="edit-form__button">Сохранить</button>
          </form>
          <button class="edit-form__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="add-form">
        <div class="add-form__content">
          <h3 class="add-form__title">Новое место</h3>
          <form class="add-form__form" action="/" name="place-info">
            <input type="text" class="add-form__input add-form__input_type_name" name="place-name"
              placeholder="Название">
            <input type="text" class="add-form__input add-form__input_type_link" name="place-job"
              placeholder="Ссылка на картинку">
            <button type="submit" class="add-form__button">Сохранить</button>
          </form>
          <button class="add-form__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="photo-popup">
        <div class="photo-popup__content">
          <figure class="photo-popup__picture">
            <img src="/" alt="" class="photo-popup__image">
            <figcaption class="photo-popup__caption"></figcaption>
          </figure>
          <button class="photo-popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <template class="element-template">
    <article class="elements__item">
      <img src="/" alt="" class="elements__image">
      <div class="elements__place-name-box">
        <h2 class="elements__place-name"> </h2>
        <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
      </div>
      <button class="elements__delete-icon" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>

</body>

</html>
