<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img src="<%=require('../src/images/header-logo.svg')%>" alt="Лого" class="header__logo">
    </header>  

    <main class="content">

      <section class="profile">
        <div class="profile__avatar" style="background-image: url(<%=require('../src/images/avatar.jpg')%>);"></div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="elements">
      </section>


      <div class="popup popup_type_profile">
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_profile" action="/" name="profile-info" novalidate>
            <input type="text" id="popup__input_type_name" class="popup__input popup__input_type_name"
              name="profileName" placeholder="Имя" required minlength="2" maxlength="40">
            <span id="popup__input_type_name-error" class="popup__error"></span>
            <input type="text" id="popup__input_type_job" class="popup__input popup__input_type_job" name="profileJob"
              placeholder="Призвание" required minlength="2" maxlength="200">
            <span id="popup__input_type_job-error" class="popup__error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="popup popup_type_place">
        <div class="popup__content">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_type_new-card" action="/" name="place-info" novalidate>
            <input type="text" id="popup__input_type_place" class="popup__input popup__input_type_place"
              name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span id="popup__input_type_place-error" class="popup__error"></span>
            <input type="url" id="popup__input_type_link" class="popup__input popup__input_type_link" name="link"
              placeholder="Ссылка на картинку" required>
            <span id="popup__input_type_link-error" class="popup__error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div> 

      <div class="popup popup_type_zoom">
        <div class="popup__zoom">
          <figure class="popup__picture">
            <img src="/" alt="" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <template class="element-template">
    <article class="elements__item">
      <img src="/" alt="" class="elements__image">
      <div class="elements__place-name-box">
        <h2 class="elements__place-name"> </h2>
        <button class="elements__heart-icon" type="button" aria-label="Лайк"></button>
      </div>
      <button class="elements__delete-icon" type="button" aria-label="Удалить"></button>
    </article>
  </template>

</body>

</html>
